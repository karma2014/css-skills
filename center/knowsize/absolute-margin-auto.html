 <!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <style>
         .container {
             border: 1px solid aqua;
             width: 300px;
             height: 300px;
             position: relative;
         }
 
         .element {
             background: yellowgreen;
             position: absolute;
             top: 0;
             left: 0;
             bottom: 0;
             right: 0;
             margin: auto;
         }
 
         .element.size {
             width: 100px;
             height: 100px;
         }
     </style>
 
 </head>
 
 <body>
     <div class="container">
         <div class="element size">垂直居中</div>
     </div>
 </body>
 
 </html>
