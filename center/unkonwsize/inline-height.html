<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .container {
            border: 1px solid aqua;
            width: 300px;
            height: 300px;
            line-height: 300px;
            position: relative;
            text-align: center;
        }

        .element {
            background: yellowgreen;
            display: inline-block;
            line-height: initial;
            vertical-align: middle;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="element">垂直居中</div>
    </div>
</body>

</html>
