<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .left {
            float: left;
            height: 200px;
            width: 100px;
            margin-right: 20px;
            background-color: yellowgreen;
        }

        .right {
            width: 200px;
            height: 200px;
            float: right;
            margin-left: 20px;
            background-color: darkorange;
        }

        .main {
            height: 200px;
            overflow: hidden;
            background-color: cyan;
        }
        
    </style>
</head>

<body>
    <div class="contianer">
        <div class="left"></div>
        <div class="main"></div>
        <div class="right"></div>
    </div>
</body>

</html>
